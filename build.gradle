buildscript {
    ext {
        compose_compiler_version = '1.1.0-rc02'
        compose_version = '1.1.0-rc01'
        navigation_version = '2.4.0-rc01'
        hilt_version = '2.40.5'
        lifecycle_compose_version = '2.4.0'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.0-alpha06' apply false
    id 'com.android.library' version '7.2.0-alpha06' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
